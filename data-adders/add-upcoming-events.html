            projectId: "neocampus-e2679",

            messagingSenderId: "661813565916",

            measurementId: "G-Y4X6B53HQL"

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Updated list of upcoming events (All dates > 2025-04-01)

        // Function to add upcoming events to Firebase
        async function addUpcomingEvents() {
            try {
                const eventsRef = ref(db, "upcoming-events");
                for (const event of upcomingEvents) {
                    const newEventRef = push(eventsRef);
                    await set(newEventRef, event);
                    console.log(`✅ Event added: ${event.name}`);
                }
                alert("✅ Upcoming events (After April 2025) added successfully!");
            } catch (error) {
                console.error("❌ Error adding events:", error);
                alert("❌ Failed to add events. Check the console for errors.");
            }
        }

        // Attach event listener to the button
        document.getElementById("addEventsButton").addEventListener("click", addUpcomingEvents);
    </script>
